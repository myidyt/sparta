	<script type="text/javascript">
	try {
        document.domain = "naver.com";
    } catch (e) {

	}
	
	var timeOut = null;
	var viewPortIn = false;

	function lazyLoading() {
		initAd();
	}

	function initAd() {
		new Nimp(["https://siape.veta.naver.com/fxview?eu=EU10041892&calp=-&oj=ZagUyei1lSggamGBIAFNGlSZisnjXWIoGqcLOFlkPGc1MRFd0QGySfW1YEqVwubmAQMCMuhPEN3mlKgQh4QLoBfQ7VIQ3EvClWkk9I6QY6k&ac=8084290&src=4385964&evtcd=P100&x_ti=1256&tb=&oid=&sid1=&sid2=&rk=e31118b653202de6129bee201110aab8&eltts=UFR3KQ2%2FlFH4EsNoU33VQw%3D%3D&brs=Y&&eid=V800"]).log(1);

		initAltForImage();
		initActiveView();
		initFocusActiveView();
	}

	function initAltForImage() {
		// DA Alternative - Create Access Layer
		var accessLayer = document.createElement('div');
		accessLayer.setAttribute('id', 'da_access');
		accessLayer.style.cssText = 'position:absolute;top:50%;left:50%;width:154px;height:58px;margin:-29px 0 0 -77px;background:url(https://ssl.pstatic.net/tveta/libs/res/www/common/info/da_access.png)';
		accessLayer.style.display = "none";
		var oAdDiv = document.getElementById("ac_banner_a");
		oAdDiv.appendChild(accessLayer);

		// DA Alternative - Focus Action
		var altLink = document.getElementById("ac_banner_a");
		var bMousedown = false;
		altLink.onmousedown = function() {
			bMousedown = true;
		};
		altLink.onfocus = function() {
			if (!bMousedown) {
				accessLayer.style.display = "block";
			}
		};
		altLink.onblur = function() {
			accessLayer.style.display = "none";
		};
	}

    function initActiveView() {
        if (window.frameElement === null) {
            return;
        }
        var uId = window.frameElement.id;

        var activeviewFor50 = new naver_corp_da.ActiveViewIFRAME({
            uId: uId,
            activeViewPercentage: 0.5,
            activeViewTime: 1000,
            callbackIn: function () {
                try {
                    var target = parent.document.getElementById(uId);
                    var eid = (target) ? ((parseInt(target.getBoundingClientRect().height || target.offsetHeight, 10) === 0) ? 'V000' : 'V810') : 'V000';
                } catch (e) {
                    eid = 'V000';
                } finally {
                    var url = "https://siape.veta.naver.com/fxview?eu=EU10041892&calp=-&oj=ZagUyei1lSggamGBIAFNGlSZisnjXWIoGqcLOFlkPGc1MRFd0QGySfW1YEqVwubmAQMCMuhPEN3mlKgQh4QLoBfQ7VIQ3EvClWkk9I6QY6k&ac=8084290&src=4385965&evtcd=C1073&x_ti=1256&tb=&oid=&sid1=&sid2=&rk=e31118b653202de6129bee201110aab8&eltts=UFR3KQ2%2FlFH4EsNoU33VQw%3D%3D&brs=Y&&eid=" + eid;
                    var util = naver_corp_da.Util ? new naver_corp_da.Util() : new NBP_CORP.Nimp();

                    if (eid === 'V810') {
                        $(activeviewFor50).trigger('removeEvent');
                    }

                    if (util !== null) {
                        util.log(url);
                    }				
                }
            }
        });

        activeviewFor50.init();

	}
	
	function initFocusActiveView() {
		if (window.frameElement === null) {
            return;
        }
		var uId = window.frameElement.id;
		var tarEl = $("#" + uId, parent.document);
		var callbackIn = function () {
			try {
				var target = parent.document.getElementById(uId);
				var eid = (target) ? ((parseInt(target.getBoundingClientRect().height || target.offsetHeight, 10) === 0) ? 'V000' : 'V810') : 'V000';
			} catch (e) {
				eid = 'V000';
			} finally {
				var url = "https://siape.veta.naver.com/fxview?eu=EU10041892&calp=-&oj=ZagUyei1lSggamGBIAFNGlSZisnjXWIoGqcLOFlkPGc1MRFd0QGySfW1YEqVwubmAQMCMuhPEN3mlKgQh4QLoBfQ7VIQ3EvClWkk9I6QY6k&ac=8084290&src=4385966&evtcd=C1108&x_ti=1256&tb=&oid=&sid1=&sid2=&rk=e31118b653202de6129bee201110aab8&eltts=UFR3KQ2%2FlFH4EsNoU33VQw%3D%3D&brs=Y&&eid=" + eid;
				var util = naver_corp_da.Util ? new naver_corp_da.Util() : new NBP_CORP.Nimp();

				if (eid === 'V810') {
					_removeEventListener();
				}

				if (util !== null) {
					util.log(url);
				}
			}
		};
		
		_checkActiveView();
		_addEventListener();

		function _addEventListener(){
			$(parent.window).on('scroll resize focus', _checkActiveView);
		}

		function _removeEventListener() {
			$(parent.window).off('scroll resize focus', _checkActiveView);
		}

		function _checkActiveView() {
			checkViewPort(tarEl, callbackIn);
		}
	}

	function hasFocus() {
		var parentDocument = window.parent.document;

        return (!parentDocument.hasFocus) ? true : parentDocument.hasFocus();
	}

	function checkViewPort(targetElement, callbackIn) {
		var flagIn = beIntoViewPortWithRatio(targetElement, 0.5);
		var flagOut = !beIntoViewPortWithRatio(targetElement, 0.5);

		if (flagIn === true && hasFocus() === true) {
			viewPortIn = true;
			if (timeOut !== null) {
				return;
			}

			timeOut = setTimeout(function () {
				if (viewPortIn === false) {
					return;
				}
				callbackIn();
			}, 1000);
		}

		if (flagOut === true || hasFocus() === false) {
			viewPortIn = false;

			if (timeOut === false) {
				return;
			}

			clearTimeout(timeOut);
			timeOut = null;
		}
		
    }

    function beIntoViewPortWithRatio(elem, ratio) {
        if (AgentDetect.IS_IE && AgentDetect.searchBrowserVersion() < 9.0) {
            return false;
        }

        if (elem === undefined) {
            return false;
        }

        if (parent === null) {
            return false;
        }

        var eW = elem.width();
        var eH = elem.height();

        var viewportTop = $(parent.window).scrollTop();
        var viewportBottom = $(parent.window).scrollTop() + ((parent.window.document.doctype)? $(parent.window).innerHeight() : parent.window.innerHeight);
        var viewportLeft = $(parent.window).scrollLeft();
        var viewportRight = $(parent.window).scrollLeft() + $(parent.window).innerWidth();

        var f1 = (viewportTop <= (elem.offset().top + (eH * (1.0 - ratio))));
        var f2 = (viewportBottom >= elem.offset().top + (eH * ratio));
        var f3 = (viewportLeft <= elem.offset().left + (eW * (1.0 - ratio)));
        var f4 = (viewportRight >= elem.offset().left + (eW * ratio));

        return (f1 && f2) && (f3 && f4);
	}
	</script>
